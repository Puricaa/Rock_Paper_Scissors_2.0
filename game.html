<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="game-container">
        <div class="title">
            <h1>Piedra, Papel o Tijera</h1>
        </div>

        <div class="player-area">
              <div class="casillas-play" id="computer">
                 <div class="round-counter" id="computer-rounds">Rondas ganadas: 0</div>
                <div class="player-card">
                    <h2>Computadora</h2>
                     <div id="computer-choice" class="choice">
                         <img id="computer-img" src="./img/Computer.png" alt="Elección de la computadora" class="choice-img" style="display:flex;">
                    </div>
                     <div class="health-bar">
                        <div class="health-fill" id="health-computer"></div>
                    </div>
                </div>
            </div>
           

            <div id="result">
                <h2>¡Haz tu jugada!</h2>
            </div>

           <div class="casillas-play" id="player">
                <div class="round-counter" id="player-rounds">Rondas ganadas: 0</div>
                <div class="player-card">
                    <h2>Jugador</h2>
                    <div id="player-choice" class="choice">
                        <img id="player-img" src="./img/Jugador.png" alt="Elección del jugador" class="choice-img" style="display:flex;">
                    </div>
                    <div class="health-bar">
                        <div class="health-fill" id="health-player"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="choices">
             <button class="game-button" data-choice="piedra">
                <img src="assets/piedra.png" alt="Piedra">
            </button>
            <button class="game-button" data-choice="papel">
                <img src="assets/papel.png" alt="Papel">
            </button>
            <button class="game-button" data-choice="tijera">
                <img src="assets/tijera.png" alt="Tijera">
            </button>
        </div>

        <div class="controls">
            <button id="new-game-btn">Nueva Partida</button>
        </div>

    </div>

    <script src="funcion_2.0.js"></script>
</body>
</html>
